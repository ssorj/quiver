name: main
on: [push, pull_request]
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    container: ubuntu:focal
    steps:
    - uses: actions/checkout@v2
    - run: |
        apt-get -qq update
        apt-get -qq install software-properties-common
        add-apt-repository -y ppa:qpid/released
        apt-get -qq update
        apt-get -qq install build-essential make openjdk-11-jdk maven nodejs python3 python3-numpy unzip xz-utils
        apt-get -y install libqpid-proton-cpp12-dev python3-qpid-proton libsasl2-2 libsasl2-dev libsasl2-modules sasl2-bin
    - run: make install PREFIX=/usr
    - run: quiver-test
